<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Practice</title>
    <style>
        .container {
            position: relative; /* Reference point for absolute */
            width: 400px;
            height: 300px;
            background-color: #f0f0f0;
            border: 2px solid #333;
            margin: 50px auto;
        }
        
        .box {
            width: 100px;
            height: 100px;
            background-color: #1877f2;
            color: white;
            text-align: center;
            line-height: 100px;
        }
        
        .relative {
            position: relative;
            top: 20px;
            left: 20px;
            background-color: orange;
        }
        
        .absolute {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
        }
        
        .fixed {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Normal</div>
        <div class="box relative">Relative</div>
        <div class="box absolute">Absolute</div>
    </div>
    
    <div class="box fixed">Fixed</div>
    
    <p>Scroll down to see fixed element stay in place!</p>
    <div style="height: 1000px;"></div>
</body>
</html>
